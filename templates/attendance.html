{% extends "base.html" %}

{% block title %}
    <title>Attendance</title>
{% endblock %}    

{% block body %}
    <h1>View the attendance of all the students!</h1>
    <br>
    <table style="width: 50%; margin: 0 auto">
    <thead>
        <th>Students</th>
        <th>Attended</th>
        <th>Total</th>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            <td>{{ row.name }}</td>
            <td>{{ row.attended }}</td>
            <td>{{ row.total }}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>

    <form action="{{url_for('index')}}">
        <p><input class = "form-submit" type="submit" value="Go to Home"/></p>
    </form>
{% endblock %}
